<div class="container" id="signUpContainer">
  <div class="row">
    <div class="col-6 offset-3 text-center">
      <h1 id="emails">Sign Up</h1>
      <form>
        <div class="form-group">
          <input ng-model="signup.name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input ng-model="signup.email" type="email" class="form-control" placeholder="Email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>How old are you?</label>
          <select ng-model="signup.age" class="form-control">
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17+</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tell me about yourself and why you want to code:</label>
          <textarea ng-model="signup.info" class="form-control" rows="6"></textarea>
        </div>
        <button class="btn btn-outline-secondary" ng-click="add()">Submit</a>
      </form>
    </div>
  </div>
</div>
